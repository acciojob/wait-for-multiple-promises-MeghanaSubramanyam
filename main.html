<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <table id="myTable" class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Promise Name</th>
          <th>Time taken (s)</th>
        </tr>
      </thead>
      <tbody id="output">
        <tr id="loading">
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript">
      // Function to create a promise that resolves after a random time between 1-3 seconds
      function createPromise() {
        return new Promise((resolve) => {
          const randomTime = Math.floor(Math.random() * 3) + 1;
          setTimeout(() => {
            resolve(randomTime);
          }, randomTime * 1000);
        });
      }

      // Create three promises
      const promises = [createPromise(), createPromise(), createPromise()];

      // Reference to the output tbody
      const output = document.getElementById('output');

      // Record the start time
      const startTime = performance.now();

      // Wait for all promises to resolve
      Promise.all(promises)
        .then((results) => {
          // Remove the loading row
          document.getElementById('loading').remove();

          // Populate the table with results
          results.forEach((result, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>Promise ${index + 1}</td><td>${result}</td>`;
            output.appendChild(row);
          });

          // Calculate total time
          const endTime = performance.now();
          const totalTime = (endTime - startTime) / 1000;

          // Add total row
          const totalRow = document.createElement('tr');
          totalRow.innerHTML = `<td>Total</td><td>${totalTime.toFixed(3)}</td>`;
          output.appendChild(totalRow);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
